<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
	<!-- Executar expressoes simples dentro da data binding -->
	<p>{{ contador }}</p>
	<p>{{ 899 +98 +98+98 +98+98+9889-9-+-98-88-8-98-98 }}</p>
	<p>{{ contador >= 10 ? 'maior que 10' : 'Menor que 10' }}</p>
	<!-- -->
	<button v-on:click="somar">Somar 1</button>
</div>

<script>
	new Vue({
		//elemento, seleciona a partir do id
		el: "#app",
		data: {
			contador: 0,
		},
		methods: {
			somar() {
				this.contador++;
			},
		},
	});
</script>
