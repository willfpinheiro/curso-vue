<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style>
	.caixas {
		display: flex;
		justify-content: space-around;
	}
	.demo {
		width: 100px;
		height: 100px;
		background-color: gray;
	}
	.cor1 {
		background-color: red;
	}
	.cor2 {
		background-color: green;
	}
	.cor3 {
		background-color: blue;
	}
	.girar {
		transform: rotate(45deg);
	}
</style>
<div id="app">
	<div class="caixas">
		<!-- aplicarC1 = !aplicarC1 - Como Ã© boooleano, sempre que clicar ele ira alternar o valor -->
		<div
			class="demo"
			:class="estilo1"
			@click="aplicarCor1 = !aplicarCor1"
		></div>
		<div
			class="demo"
			:class="{cor2: aplicarCor2}"
			@click="aplicarCor2 = !aplicarCor2"
		></div>
		<div class="demo" :class="[classeCSS, {girar: aplicarGirar}]"></div>
	</div>
	<hr />
	<input type="text" v-model="classeCSS" />
</div>

<script>
	new Vue({
		el: "#app",
		data: {
			aplicarCor1: false,
			aplicarCor2: false,
			classeCSS: "cor1",
			aplicarGirar: true,
		},
		computed: {
			estilo1() {
				return {
					cor1: this.aplicarCor1,
					cor2: !this.aplicarCor1,
				};
			},
		},
	});
</script>
