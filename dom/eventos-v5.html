<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
	<p>{{ contador }}</p>
	<!-- v-on executa uma açao-->
	<button v-on:click="somar(5, $event)">Somar 1</button>
	<button v-on:click="subtrair">subtrair 1</button>
	<button v-on:click="multiplicar">multiplicar</button>
	<!-- por padrao o v-on passa o event para a funcao -->
	<p v-on:mousemove="atualizarXY">
		Mouse: {{x}} e {{y}}
		<!-- Parando a propagaçao do evento por funçao -->
		<span v-on:mousemove="parar">PARAR AQUI!!!!</span>
		<!-- Parando a propagaçao do evento direto nos modificadores de evento -->
		<span v-on:mousemove.stop>PARAR AQUI!!!!</span>
	</p>
	<!-- Previnindo a propagaçao do evento -->
	<a v-on:click.prevent="" href="http://google.com">prevent</a>
	<a v-on:click="naoNavegar" href="http://google.com">preventDefault</a>
	<hr />
	<!-- so faz a funçao quando preciona a tecla selecionada -->
	<input type="text" v-on:keyup.enter.backspace="exibirAlerta" />
</div>

<script>
	new Vue({
		//elemento, seleciona a partir do id
		el: "#app",
		data: {
			contador: 0,
			x: 0,
			y: 0,
		},
		methods: {
			somar(passo, event) {
				console.log(passo, event);
				this.contador += passo;
			},
			subtrair() {
				this.contador--;
			},
			multiplicar() {
				this.contador = this.contador * this.contador;
			},
			atualizarXY(e) {
				this.x = event.clientX;
				this.y = event.clientY;
			},
			parar(eventoparar) {
				eventoparar.stopPropagation();
			},
			exibirAlerta(eventoparar) {
				alert("Estou de alerta");
			},
			naoNavegar(eventoNaoNavegar) {
				console.log("nao navegar");
				eventoNaoNavegar.preventDefault();
			},
		},
	});
</script>
