<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
	<p>{{ contador }}</p>
	<!-- v-on = @ -->
	<button @click="somar">Somar 1</button>
	<hr />
	<!-- v-bind = : -->
	<input type="text" :value="contador" />
</div>

<script>
	new Vue({
		//elemento, seleciona a partir do id
		el: "#app",
		data: {
			contador: 0,
		},
		methods: {
			somar() {
				this.contador++;
			},
		},
	});
</script>
