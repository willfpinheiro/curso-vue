<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
	<button v-on:click="aumentar">Aumentar</button>
	<button v-on:click="contador2++">Aumentar 2</button>
	<button v-on:click="diminuir">Diminuir</button>
	<p>Contador: {{ contador }} | {{ contador2 }}</p>
	<p>Resultado: {{ resultado }}</p>
</div>

<script>
	new Vue({
		//elemento, seleciona a partir do id
		el: "#app",
		data: {
			contador: 0,
			contador2: 0,
		},
		//  ao executar uma funçao computada, ela so executa quando necessaria nao precidsando chamar como função colocando '()'
		// Isso é uma funçao sincrona
		computed: {
			resultado() {
				console.log("Propriedade computada resultado");
				return this.contador >= 5
					? "maior ou igual a 5"
					: "Menor que 5";
			},
		},
		methods: {
			aumentar() {
				this.contador++;
			},
			diminuir() {
				this.contador--;
			},
		},
	});
</script>
